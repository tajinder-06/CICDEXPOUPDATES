name: Preview

on: push

jobs:
  build-and-update:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN_EXPO }}

      - name: Install dependencies
        run: npm install

      - name: Create Android keystore file
        run: |
          echo "${{ secrets.EXPO_ANDROID_KEYSTORE_BASE64 }}"

      - name: Create preview
        uses: expo/expo-github-action/preview@v8
        env:
          EXPO_ANDROID_KEYSTORE_PASSWORD: ${{ secrets.EXPO_ANDROID_KEYSTORE_PASSWORD }}
          EXPO_ANDROID_KEY_PASSWORD: ${{ secrets.EXPO_ANDROID_KEY_PASSWORD }}
          EXPO_ANDROID_KEY_ALIAS: ${{ secrets.EXPO_ANDROID_KEY_ALIAS }}
        with:
          command: eas build --platform android --non-interactive